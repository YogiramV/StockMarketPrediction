<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Stock Price Forecast</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ff4d4d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            background-color: #e74c3c;
            padding: 2rem;
            border-radius: 8px;

            max-width: 600px;
        }

        .error-container h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .error-container p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .back-button {
            background: #0984e3;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 25px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #74b9ff;
        }
    </style>
</head>

<body>
    <div class="error-container">
