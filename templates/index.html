<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Forecast</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4b7bec, #a29bfe);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        /* Form Container */
        .container {
            background: #ffffff;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        /* Heading */
        h1 {
            font-size: 2.3rem;
            color: #2d3436;
            margin-bottom: 1.5rem;
        }

        /* Form Labels */
        label {
            font-size: 1.1rem;
            color: #2d3436;
            display: block;
            text-align: left;
            font-weight: 600;
            margin-bottom: 8px;
        }

        /* Input Fields */
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 1.5rem;
            border: 2px solid #dfe6e9;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            border-color: #4b7bec;
        }

        /* Submit Button */
        button {
            background: #0984e3;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #74b9ff;
        }

        /* Footer */
        .footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #636e72;
        }

        .footer a {
            color: #0984e3;
            text-decoration: none;
            font-weight: 600;
        }

        /* Link Style near Company Symbol */
        .symbol-link {
            font-size: 0.9rem;
            color: #0984e3;
            text-decoration: none;
            display: inline-block;
            margin-top: 2px;
        }

        .symbol-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ“Š Stock Price Forecast</h1>
        <form action="/forecast" method="POST">
            <label for="company">ðŸ“Œ Company Symbol:</label>
            <input type="text" id="company" name="company" placeholder="e.g., AAPL" required style="margin-bottom: 3px;">
            <!-- Link to stock analysis for company symbols -->
            <a href="https://stockanalysis.com/stocks/" target="_blank" class="symbol-link">Refer to Company Symbols</a>

            <label for="predict_date">ðŸ“… Predict Date:</label>
            <input type="date" id="predict_date" name="predict_date" required>

            <button type="submit">ðŸ”® Get Forecast</button>
        </form>
    </div>
</body>

</html>
