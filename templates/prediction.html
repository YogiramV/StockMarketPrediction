<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Forecast</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4b7bec, #a29bfe);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        /* Card Container */
        .container {
            background: #ffffff;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        /* Heading */
        h1 {
            font-size: 2.5rem;
            color: #2d3436;
            margin-bottom: 1rem;
        }

        /* Forecasted Price */
        h2 {
            font-size: 1.8rem;
            color: #0984e3;
            margin-bottom: 1rem;
        }

        /* Decorative Line */
        .divider {
            height: 2px;
            width: 80%;
            background: #74b9ff;
            margin: 1rem auto;
            opacity: 0.7;
        }

        /* Back Button */
        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: #0984e3;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 25px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #74b9ff;
        }

        /* Footer */
        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #636e72;
        }
    </style>
</head>

<body>

        <div class="divider"></div>

        <div class="divider"></div>

        <a href="/" class="back-button">â¬… Go Back</a>

    </div>
</body>

</html>
